<html>
<head>
  <meta charset=utf-8/>
  <title>Project Aria</title>
  <link href="../styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>

  <div class="Header">
    <div class="siteHeader">
      <div class="siteHeader__section">
        <h1 class="logo">
          <img src="../assets/aria-logo.svg"></img>
        </h1>
      </div>
      <div class="siteHeader__section">
        <nav>
          <a href="../">Home</a>
          <a href="../products">Products</a>
          <a href="../installation">Installation</a>
        </nav>
      </div>
    </div>
    <div class="headerInfo">
      <div class="headerInfo__section">

      </div>
      <div class="headerInfo__section">
        Minimalist design tailored for all surfaces.
      </div>
    </div>
  </div>

  <div class="contact-content">
    <div class="container">
      <h3>Contact us</h3>
      <h5>We're always happy to help.</h5>
      <form>
        <input id="first-name" placeholder="First Name"/>
        <input id="last-name" placeholder="Last Name"/>
        <input id="subject" placeholder="Subject" class="subject"/>
        <textarea id="message" placeholder="Message"></textarea>
        <button id="sendEmail">Submit</button>
      </form>
    </div>
  </div>

  <div class="siteFooter">
    <div class="siteFooter__section">

    </div>
    <div class="siteFooter__section">
      <a>Privacy Policy</a>
      <a>Terms &amp; Conditions</a>
    </div>
  </div>

  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script src="../script.js"></script>

</body>
</html>
